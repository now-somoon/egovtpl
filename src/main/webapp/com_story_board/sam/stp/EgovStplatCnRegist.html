<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 게시판 글쓰기 </title>

<link rel="stylesheet" type="text/css" href="../../../css/egovframework/com/com.css" />

</head>

<body>

<!-- 자바스크립트 경고 태그  -->
<noscript class="noScriptTitle">자바스크립트를 지원하지 않는 브라우저에서는 일부 기능을 사용하실 수 없습니다.</noscript>

<div class="wTableFrm">
	<h2>약관관리 등록</h2>

	<table class="wTable" summary="이 표는 약관내용 대상 정보를 제공하며, 이용약관명, 이용약관내용, 정보제공동의내용 정보로 구성되어 있습니다.">
		<caption>약관관리 등록</caption>
		<colgroup>
			<col style="width: 16%;"><col style="width: ;">
		</colgroup>
		<tbody>
			<tr>
				<th>약관명 <span class="pilsu">*</span></th>
				<td class="left"><input type="text" title="이용약관명 입력" size="70" maxlength="70" value=""/></td>
			</tr>
			<tr>
				<th>약관내용 <span class="pilsu">*</span></th>
				<td class="nopd">
					<textarea class="txt" title="약관내용 입력" ></textarea>
				</td>
			</tr>
			<tr>
				<th>정보제공동의<br>내용 <span class="pilsu">*</span></th>
				<td class="nopd">
					<textarea class="txt" title="정보제공동의내용 입력" ></textarea>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="btn">
		<button title="등록 버튼">등 록</button>
		<button title="목록 버튼">목 록</button>
	</div>
</div>

</body>
</html>
